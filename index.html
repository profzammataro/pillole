<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Farmaci</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 30px;
        }

        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .date-display {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .medication-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 5px solid #667eea;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .medication-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .medication-card.completed {
            border-left-color: #28a745;
            background: #e8f5e9;
        }

        .medication-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }

        .medication-name {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
            flex: 1;
            min-width: 200px;
        }

        .medication-time {
            background: #667eea;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
        }

        .medication-dosage {
            color: #666;
            margin-bottom: 15px;
            font-size: 0.95em;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .checkbox-container input[type="checkbox"] {
            width: 24px;
            height: 24px;
            cursor: pointer;
            accent-color: #667eea;
        }

        .checkbox-label {
            font-size: 1em;
            color: #333;
            cursor: pointer;
            user-select: none;
        }

        .dosage-selector {
            margin-top: 10px;
            margin-bottom: 15px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .dosage-option {
            padding: 8px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            background: white;
            font-size: 0.9em;
        }

        .dosage-option:hover {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .dosage-option.selected {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .note {
            background: #fff3cd;
            border-left: 5px solid #ffc107;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            color: #856404;
        }

        .progress-bar {
            background: #e9ecef;
            height: 30px;
            border-radius: 15px;
            margin: 20px 0;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            min-width: 50px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 1.2em;
        }

        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.5em;
            }

            .medication-name {
                font-size: 1.1em;
                min-width: 150px;
            }

            .medication-header {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üíä Gestione Farmaci</h1>
        <div class="date-display" id="dateDisplay"></div>
        
        <div class="progress-bar">
            <div class="progress-fill" id="progressBar">0%</div>
        </div>

        <div id="medicationsList">
            <div class="loading">Caricamento...</div>
        </div>

        <div class="note">
            <strong>‚ö†Ô∏è Nota importante:</strong> Augmentin va assunto ogni 8 ore per 4 giorni. Quetiapina, Lasix e Paracetamolo vanno presi solo se necessario.
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, set, update, onValue } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        const firebaseConfig = {
            apiKey: "AIzaSyDkYsaQrxABakjPwm05FXtWKS7ww0TQYv0",
            authDomain: "pillole-11038.firebaseapp.com",
            databaseURL: "https://pillole-11038-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "pillole-11038",
            storageBucket: "pillole-11038.firebasestorage.app",
            messagingSenderId: "1083583059491",
            appId: "1:1083583059491:web:63a6dea6d61f8fe6a84396"
        };

        let app, database;
        
        try {
            app = initializeApp(firebaseConfig);
            database = getDatabase(app);
            console.log("Firebase inizializzato correttamente");
        } catch (error) {
            console.error("Errore inizializzazione Firebase:", error);
            document.getElementById('medicationsList').innerHTML = 
                '<div class="error">Errore di connessione al database. Ricarica la pagina.</div>';
        }

        const medications = [
            { id: 'kcl', name: 'KCL retard', dosage: '1 cp', time: '08:00', type: 'regular' },
            { id: 'cardicor', name: 'CARDICOR', dosage: '1,25MG - 1c', time: '08:00', type: 'regular' },
            { id: 'cholecomb', name: 'CHOLECOMB', dosage: '20MG/10MG - 1cp', time: '22:00', type: 'regular' },
            { id: 'tareg', name: 'TAREG', dosage: '160MG - 1cp', time: '08:00', type: 'regular' },
            { id: 'norvasc', name: 'NORVASC', dosage: '10MG - 1cp', time: '20:00', type: 'regular' },
            { id: 'omeprazolo', name: 'Omeprazolo', dosage: '20MG - 1cp', time: '08:00', type: 'regular' },
            { id: 'previscan', name: 'Previscan', dosage: 'Secondo INR', time: '18:00', type: 'dosage-selection', options: ['1/2', '3/4', '1', '1 e 1/4', '1 e 1/2'] },
            { id: 'augmentin', name: 'Augmentin', dosage: '1g ogni 8 ore', time: '08:00, 16:00, 00:00', type: 'temporary', note: 'Per altri 4 giorni' },
            { id: 'quetiapina', name: 'Quetiapina', dosage: '25mg', time: '22:00', type: 'as-needed', note: 'Se insonnia' },
            { id: 'lasix', name: 'Lasix', dosage: '25mg - 1 cpo', time: 'Mattina', type: 'as-needed' },
            { id: 'paracetamolo', name: 'Paracetamolo', dosage: '500mg (febbre) / 1000mg (dolore)', time: 'Al bisogno', type: 'as-needed' }
        ];

        function getTodayKey() {
            const today = new Date();
            return `${today.getFullYear()}-${String(today.getMonth() + 1).padStart(2, '0')}-${String(today.getDate()).padStart(2, '0')}`;
        }

        function displayDate() {
            const today = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('dateDisplay').textContent = today.toLocaleDateString('it-IT', options);
        }

        function updateProgress(data) {
            const total = medications.length;
            let completed = 0;
            
            if (data) {
                medications.forEach(med => {
                    if (data[med.id] && data[med.id].taken === true) {
                        completed++;
                    }
                });
            }
            
            const percentage = Math.round((completed / total) * 100);
            const progressBar = document.getElementById('progressBar');
            progressBar.style.width = percentage + '%';
            progressBar.textContent = `${completed}/${total} - ${percentage}%`;
        }

        function renderMedications(data) {
            const container = document.getElementById('medicationsList');
            container.innerHTML = '';

            medications.forEach(med => {
                const medData = data?.[med.id] || { taken: false, dosage: null };
                const card = document.createElement('div');
                card.className = `medication-card ${medData.taken ? 'completed' : ''}`;
                card.id = `card-${med.id}`;

                let content = `
                    <div class="medication-header">
                        <div class="medication-name">${med.name}</div>
                        <div class="medication-time">${med.time}</div>
                    </div>
                    <div class="medication-dosage">${med.dosage}${med.note ? ' - ' + med.note : ''}</div>
                `;

                if (med.type === 'dosage-selection') {
                    content += `<div class="dosage-selector" id="dosage-${med.id}">`;
                    med.options.forEach(opt => {
                        const isSelected = medData.dosage === opt;
                        content += `
                            <div class="dosage-option ${isSelected ? 'selected' : ''}" 
                                 data-med-id="${med.id}" 
                                 data-dosage="${opt}">
                                ${opt}
                            </div>
                        `;
                    });
                    content += `</div>`;
                }

                content += `
                    <div class="checkbox-container">
                        <input type="checkbox" id="check-${med.id}" data-med-id="${med.id}" ${medData.taken ? 'checked' : ''}>
                        <label class="checkbox-label" for="check-${med.id}">Assunto</label>
                    </div>
                `;

                card.innerHTML = content;
                container.appendChild(card);
            });

            // Aggiungi event listeners dopo che gli elementi sono nel DOM
            attachEventListeners();
            updateProgress(data);
        }

        function attachEventListeners() {
            // Checkbox listeners
            document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
                checkbox.addEventListener('change', handleCheckboxChange);
            });

            // Dosage option listeners
            document.querySelectorAll('.dosage-option').forEach(option => {
                option.addEventListener('click', handleDosageSelection);
            });
        }

        function handleCheckboxChange(e) {
            const medId = e.target.dataset.medId;
            const isChecked = e.target.checked;
            const todayKey = getTodayKey();
            
            console.log(`Checkbox changed: ${medId} = ${isChecked}`);
            
            const updates = {};
            updates[`${todayKey}/${medId}/taken`] = isChecked;
            
            // Se √® Previscan e non ha dosaggio selezionato, imposta default
            const med = medications.find(m => m.id === medId);
            if (med && med.type === 'dosage-selection') {
                const currentDosage = document.querySelector(`#dosage-${medId} .dosage-option.selected`);
                if (!currentDosage) {
                    updates[`${todayKey}/${medId}/dosage`] = med.options[2]; // Default '1'
                }
            }
            
            update(ref(database), updates)
                .then(() => console.log('Aggiornamento riuscito'))
                .catch(err => console.error('Errore aggiornamento:', err));
        }

        function handleDosageSelection(e) {
            const medId = e.target.dataset.medId;
            const selectedDosage = e.target.dataset.dosage;
            const todayKey = getTodayKey();
            
            console.log(`Dosage selected: ${medId} = ${selectedDosage}`);
            
            // Rimuovi selezione da tutti gli altri
            document.querySelectorAll(`#dosage-${medId} .dosage-option`).forEach(opt => {
                opt.classList.remove('selected');
            });
            
            // Aggiungi selezione al corrente
            e.target.classList.add('selected');
            
            const updates = {};
            updates[`${todayKey}/${medId}/dosage`] = selectedDosage;
            
            update(ref(database), updates)
                .then(() => console.log('Dosaggio aggiornato'))
                .catch(err => console.error('Errore aggiornamento dosaggio:', err));
        }

        // Initialize
        displayDate();
        
        if (database) {
            const todayKey = getTodayKey();
            const todayRef = ref(database, todayKey);
            
            console.log(`Listening to: ${todayKey}`);
            
            // Listen for changes
            onValue(todayRef, (snapshot) => {
                console.log('Data received:', snapshot.val());
                const data = snapshot.val();
                renderMedications(data);
            }, (error) => {
                console.error('Errore lettura database:', error);
                document.getElementById('medicationsList').innerHTML = 
                    '<div class="error">Errore nel caricamento dei dati. Verifica la connessione.</div>';
            });
        }
    </script>
</body>
</html>
